<div class="d-flex align-items-center justify-content-center py-1 mx-2">

    <div class="dropdown">
        <i class="fa fa-user mr-3" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false"></i>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
            {% if user.is_authenticated %}
                {% comment %}
                     <a href="{% url 'accounts:profile' %}" class="nav-link text-uppercase">My Account</a>
                {% endcomment %}
                <a class="dropdown-item" href="{% url 'accounts:logout' %}">Logout</a>
            {% else %}
            <a class="dropdown-item" href="{% url 'accounts:login' %}">Login</a>
            <a class="dropdown-item" href="{% url 'accounts:register' %}">Register</a>
            {% endif %}
        </div>
    </div>

    <div class="position-relative">
        <a href="{% url 'cart:cart_detail' %}">
            <i class="fa fa-shopping-cart"></i>
            <div class="position-absolute cart-count">
                <span class="text-white">{{cart|length}}</span>
            </div>
        </a>
    </div>
</div>
