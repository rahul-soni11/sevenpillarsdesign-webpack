<div class="my-5">
    <div class="pattern mb-3">
        <h1 class="section-title ptrn-header">{{Swiper.title}}</h1>
    </div>

    <div class="swiper-content position-relative px-md-5">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                {% for product in Swiper.get_products %}
                <div class="swiper-slide product-item mb-1">
                    <a href="{{ product.get_absolute_url }}">
                        <img src="{{product.get_first_image_thumb_large}}" class="w-100" />
                    </a>
                    <div class="details">
                        <a href="{{product.get_absolute_url}}" class="my-1 text-dark">
                            {{product.name}}
                        </a>
                        <p class="m-0">â‚¹{{product.price}}</p>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>

        <!-- If we need navigation buttons -->
        <div class="d-none d-md-block">
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </div>
</div>
<div class="row m-0 my-4">
    <a href="{{Swiper.linked_object.get_absolute_url}}" class="btn btn-primary mx-auto">View more</a>
</div>
